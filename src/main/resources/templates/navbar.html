<!DOCTYPE html>
<html>
<head>
    <style>
        /* Common style for the menu bar */
        #menubar {
            background-color: lightgrey;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px; /* Reduced padding for a smaller menu bar */
        }

        /* Style for the "KinoXP" button */
        #kinoxp-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            flex-grow: 1; /* Allows the button to expand and center-align */
        }

        /* Style for the account icon */
        #account-icon {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="menubar">
    <!-- Centered "KinoXP" button -->
    <button id="kinoxp-button" onclick="location.href='homepage.html'">KinoXP</button>

</div>
</body>
</html>
