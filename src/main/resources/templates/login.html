<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login site - KinoXP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .login-form {
      flex: 1;
      padding-right: 20px;
    }

    h1, h2 {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button[type="submit"] {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 3px;
    }

    button[type="submit"]:hover {
      background-color: #333;
    }

    /* Style for the image */
    .logo-img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="login-form">
    <h1>KinoXP</h1>
    <h2>Corporate portal</h2>
    <form action="login.php" method="post"> <!-- Replace with your backend login script -->
      <label for="username">Insert employee number:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <!-- NAJA hvordan referer man til et billede??? -->
  <img class="logo-img" src="..static/img/Logo.png" alt="KinoXP Logo">
</div>
</body>
</html>
