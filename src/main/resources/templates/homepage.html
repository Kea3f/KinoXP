
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 80%;
            max-width: 1200px;
        }

        .image {
            flex: 2;
            max-width: 60%;
            height: auto;
            padding: 20px;
        }

        .buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }

        button {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            white-space: nowrap;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }

        button:active {
            background-color: lightgrey;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="buttons">
        <button>Movie Booking</button>
        <button>Accessing Booking Details</button>
        <button>Movie Screening Coordination</button>
    </div>

</div>
</body>
</html>
