
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{menuBar.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 80%;
            max-width: 1200px;
        }

        .logo-img {
            flex: 2;
            max-width: 60%;
            height: auto;
            padding: 20px;
        }

        .buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }

        button {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            white-space: nowrap;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: lightgrey;
            color: #fff;
        }

        button:active {
            background-color: lightgrey;
        }


        .menu-bar-container {
            width: 100%;
            height: auto;
            position: fixed;
            top: 0;
            left: 0;
        }

        .menu-bar-iframe {
            width: 100%;
            border: none;
        }

    </style>
</head>
<body>
<div layout:fragment="content">

    <div class="container">
        <div class="buttons">
            <button>Movie Booking</button>
            <button>Accessing Booking Details</button>
            <button>Movie Screening Coordination</button>
            <button onclick="window.location.href='EmployeeList'">Employee Catalog</button>
        </div>
        <img class="logo-img" src="../static/img/Logo.png" alt="KinoXP Logo">
    </div>

</div>
</body>
</html>
