<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Information Lookup</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-input {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 400px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .suggestions {
            display: none;
            width: 400px;
            border: 2px solid #ccc;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 0 0 5px 5px;
        }

        .suggestion {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .suggestion:hover {
            background-color: #f4f4f4;
        }

        /* Pop-up styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Booking Information Lookup</h1>
<div class="search-container">
    <input type="text" id="phone-input" class="search-input" placeholder="Enter phone number">
    <div class="suggestions" id="suggestions-container"></div>
</div>

<!-- Pop-up -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" id="close-popup">&times;</span>
        <h2>Booking Information</h2>

        <div id="popup-content-data">
            <!-- Booking information will be displayed here -->
        </div>
        <button id="print-booking-button">Print booking information</button>
    </div>
</div>

<script src="/js/booking.js"></script>
</body>
</html>
