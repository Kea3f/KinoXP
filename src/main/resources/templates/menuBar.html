<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Menu bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .menu-bar {
      background-color: #8e7968;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: flex-start; /* Align items at the top */
      width: 100%; /* Set the width to 100% */
      padding: 15px 0; /* Adjust the padding top and bottom */
      border-radius: 10px; /* Add rounded corners */
    }

    .menu-logo {
      flex-grow: 1; /* Allows the logo to expand and take up available space */
      text-align: center; /* Center-align the text within the logo */
    }

    .menu-bar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    /* Style for date and time */
    .date-time-container {
      text-align: left; /* Align the date and time to the left */
      padding-left: 20px; /* Add some left padding for separation */
    }

    .date-time-container span {
      display: block;
    }

    /* Increase the icon size and adjust positioning */
    .menu-icon {
      margin-top: 10px; /* Move the icon down */
      margin-right: 20px;
    }

    .menu-icon a i {
      font-size: 25px; /* Set the desired font size */
      color: #ffffff; /* Set the icon color */
      text-decoration: none; /* Remove underline from the icon */
    }
  </style>
  <script>
    // Function to update the date and time
    function updateDateTime() {
      const dateTimeElement = document.getElementById("date-time");

      // Get the current date and time
      const now = new Date();

      // Format the date and time as desired
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();

      // Update the element
      dateTimeElement.innerHTML = `<span>${date}</span><span>${time}</span>`;
    }

    // Call the updateDateTime function to display the date and time
    updateDateTime();

    // Set an interval to update the date and time every second
    setInterval(updateDateTime, 1000);
  </script>
</head>
<body>
<header>
<div class="menu-bar">
  <div class="date-time-container">
    <span id="date-time"></span>
  </div>
  <div class="menu-logo">
    <a href="homepage.html" style="font-size: 24px;">KinoXP</a>
  </div>
  <div class="menu-icon">
    <a href="employeeInfo.html">
      <i class="fa-solid fa-align-justify fa-lg"></i>
    </a>
  </div>
</div>
</header>

</body>
</html>
