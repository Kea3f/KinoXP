<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/moviecalendar.css">
    <!-- External CSS Libraries (Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-bar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%; /* Set the width to 50% */
            margin: 0 auto; /* Center the menu bar horizontally */
            padding: 15px 0; /* Adjust the padding top and bottom */
            border-radius: 10px; /* Add rounded corners */
        }

        .menu-logo {
            flex-grow: 1; /* Allows the logo to expand and take up available space */
            text-align: center; /* Center-align the text within the logo */
        }

        .menu-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Style for date and time */
        .date-time-container {
            text-align: center;
        }

        .date-time-container span {
            display: block;
        }
    </style>
</head>
<body>
<div class="menu-bar">
    <div>
        <span id="welcome-message">Welcome </span>
    </div>
    <div class="menu-logo">
        <a href="home.html">KinoXP</a>
    </div>
    <div class="date-time-container">
        <span id="date-time"></span>
    </div>
</div>

<script>
    // Function to update the date and time
    function updateDateTime() {
        const dateTimeElement = document.getElementById("date-time");

        // Get the current date and time
        const now = new Date();

        // Format the date and time as desired
        const dateTimeString = now.toLocaleString();

        // Update the element
        dateTimeElement.textContent = dateTimeString;
    }

    // Call the updateDateTime function to display the date and time
    updateDateTime();

    // Set an interval to update the date and time every second
    setInterval(updateDateTime, 1000);
</script>

<div class="container">
    <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-5">
            <div id="calendar"></div>
            <div class="calendar-header">
            </div>
            <div id="showings-dropdown"></div>
            <div id="movie-details-popup">
                <div class="popup-content">

                    <h2 id="movie-details-title"></h2>
                    <p id="movie-details-description"></p>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a movie">
                <div id="movieDropdown" class="dropdown-content">
                    <!-- Movie items will be dynamically added here -->
                </div>
            </div>
            <div id="movieDetailsPopup" class="popup">
                <a id="book-button" class="button" href="#">Book</a>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
<script src="js/movieCalendar.js"></script>
</body>
</html>
