<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/moviecalendar.css">

</head>
<body>

<!-- Container for the menu bar -->
<div class="menu-bar-container"></div>

<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-5">
            <h1>Movie Search</h1>
            <input type="text" id="search-input" placeholder="Search for a movie...">
            <div id="movieDropdown"></div>
        </div>
        <div class="col-md-5">
            <h1>Calendar Events</h1>
            <div id="calendar-events"></div>
        </div>
        <div class="col-md-2">
        </div>
        <div class="modal fade" id="movieDetailsModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Movie</h4>
                    </div>
                    <div class="modal-footer">
                        <button id="openBookingModal">Open Booking Modal</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="bookingModal" style="display: none;">
            <form id="bookingForm">
                <input type="hidden" id="movieidInput" name="movieid" value="">

                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required><br>

                <label for="phoneNo">Phone Number:</label>
                <input type="text" id="phoneNo" name="phoneNo" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="bookingNumber">Booking Number:</label>
                <input type="text" id="bookingNumber" name="bookingNumber" required><br>

                <label for="seatNumber">Seat Number:</label>
                <input type="text" id="seatNumber" name="seatNumber" required><br>

                <label for="aisle">Aisle:</label>
                <input type="text" id="aisle" name="aisle" required><br>

                <button type="submit">Create Booking</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/js/movieCalendar.js"></script>

<script>
    // Function to load the navigation bar using the fetch API
    function loadNavigationBar() {
        console.log('Fetching navigation bar...');
        fetch('navbar')
            .then(response => response.text())
            .then(data => {
                console.log('Fetched navigation bar successfully.');
                document.querySelector('.menu-bar-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading navigation bar:', error);
            });
    }

    // Call the loadNavigationBar function to insert the navigation bar
    loadNavigationBar();



</script>
</body>
</html>
