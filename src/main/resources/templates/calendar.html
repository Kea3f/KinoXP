<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/moviecalendar.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-bar {
            background-color: #8e7968;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Align items at the top */
            width: 100%; /* Set the width to 100% */
            padding: 15px 0; /* Adjust the padding top and bottom */
            border-radius: 10px; /* Add rounded corners */
        }

        .menu-logo {
            flex-grow: 1; /* Allows the logo to expand and take up available space */
            text-align: center; /* Center-align the text within the logo */
        }

        .menu-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Style for date and time */
        .date-time-container {
            text-align: left; /* Align the date and time to the left */
            padding-left: 20px; /* Add some left padding for separation */
        }

        .date-time-container span {
            display: block;
        }

        /* Increase the icon size and adjust positioning */
        .menu-icon {
            margin-top: 10px; /* Move the icon down */
            margin-right: 20px;
        }

        .menu-icon a i {
            font-size: 25px; /* Set the desired font size */
            color: #ffffff; /* Set the icon color */
            text-decoration: none; /* Remove underline from the icon */
        }
    </style>
    <script>
        // Function to update the date and time
        function updateDateTime() {
            const dateTimeElement = document.getElementById("date-time");

            // Get the current date and time
            const now = new Date();

            // Format the date and time as desired
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();

            // Update the element
            dateTimeElement.innerHTML = `<span>${date}</span><span>${time}</span>`;
        }

        // Call the updateDateTime function to display the date and time
        updateDateTime();

        // Set an interval to update the date and time every second
        setInterval(updateDateTime, 1000);
    </script>
</head>
<body>
<header>
    <div class="menu-bar">
        <div class="date-time-container">
            <span id="date-time"></span>
        </div>
        <div class="menu-logo">
            <a href="homepage.html" style="font-size: 24px;">KinoXP</a>
        </div>
        <div class="menu-icon">
            <a href="employeeInfo.html">
                <i class="fa-solid fa-align-justify fa-lg"></i>
            </a>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-5">
            <h1>Movie Search</h1>
            <input type="text" id="search-input" placeholder="Search for a movie...">
            <div id="movieDropdown"></div>
        </div>
        <div class="col-md-5">
            <h1>Calendar Events</h1>
            <div id="calendar-events"></div>
        </div>
        <div class="col-md-2">
        </div>
        <div class="modal fade" id="movieDetailsModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Movie</h4>
                    </div>
                    <div class="modal-footer">
                        <button onclick="BookingButton()">Book</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/js/movieCalendar.js"></script>
</body>
</html>
